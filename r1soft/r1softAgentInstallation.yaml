--- 
  - name: install r1soft agent on 3 centos6  and  3 centos7  instances
    hosts: instances
    become: yes
    become_method: sudo
    tasks:
      - block:
        - name: create repository 
          copy: 
            src: r1softAgent.repo
            dest: /etc/yum.repos.d/r1soft.repo
        
        - name: install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: latest 
          notify: R1SOFT_INSTALLED_ON_CENTOS7
          
        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"
    
    
            
            

#this block of code is for centos6
      - block:
        - name: create repository 
          copy: 
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo
        
        - name: install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: latest 
          notify: R1SOFT_INSTALLED_ON_CENTOS6  

        - name: start agent
          service:
            name: cdp-agent
            state: restarted
          notify: R1SOFT_INSTALLED_ON_FEDORA  
        
        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "6"


    handlers:
        - name: R1SOFT_INSTALLED_ON_CENTOS7
          systemd:
              name: sbm-agent
              state: restarted 
        - name: R1SOFT_INSTALLED_ON_CENTOS6
          service:
              name: cdp-agent
              state: restarted   

