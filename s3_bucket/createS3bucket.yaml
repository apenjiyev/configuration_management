---
- name: create s3 bucket
  hosts: localhost
  vars_files:
   - bucketCreds
  tasks: 
    - name: create an S3 bucket
      aws_s3:
       aws_access_key: "{{ access_key }}"
       aws_secret_key: "{{ secret_key }}"
       bucket: "{{ bucketname }}"
       mode: create
       permission: public-read